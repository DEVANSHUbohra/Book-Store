    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Navigation Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
    }
    nav {
      background-color: #2c6e49;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .menu {
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #a2c523;
    }
    .cta {
      background-color: #f4a261;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
    }
    .cta:hover {
      background-color: #e76f51;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      .menu {
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Wildlife Zoo</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Animals</a>
      <a href="#">Tickets</a>
      <a href="#">Events</a>
      <a href="#">Membership</a>
      <a href="#">Contact Us</a>
    </div>
    <a href="#" class="cta">Buy Tickets</a>
  </nav>
</body>
</html>

</body>
</html>
